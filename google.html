<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="left-navbar">
                <a href="https://www.google.com">About</a>
                <a href="https://www.google.com">Store</a>
            </div>
            <div class="right-navbar">
                <a href="https://www.google.com">Gmail</a>
                <a href="https://www.google.com">Images</a>
                <img id="usergrid" src="images\3x3dotIcon.png">
                <img id="usericon" src="images\circleicon.png">
            </div>
        </div>
        <div class="searchbar">
            <img id="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></img>
            <div class="query">
                <img class="magnifyglass" id="magnifyglass" src="images\magnifyingglass.png">
                <form action="https://google.com/search">
                    <input type="text" name="q"/>                
                </form>
            </div>
            <div>
                <input class="searchbutton" value="Google Search" name="searchbutton" type="submit">
                <input class="searchbutton" value="I'm Feeling Lucky" name="searchbutton" type="submit">
            </div>
        </div>
        <div class="bottombar">
            <div class="left-bottombar">
                <a href="https://www.google.com">Advertising</a>
                <a href="https://www.google.com">Business</a>
                <a href="https://www.google.com">How Search works</a>
            </div>
            <div class="center-bottombar">
                <img class="leaf" src="images\leaf.png"></img>
                <a href="https://www.google.com">Carbon neutral since 2007</a>
            </div>
            <div class="right-bottombar">
                <a href="https://www.google.com">Privacy</a>
                <a href="https://www.google.com">Terms</a>
                <a href="https://www.google.com">Settings</a>
            </div>
        </div>
    </body>
</html>
